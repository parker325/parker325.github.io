<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		body{
			background-color: rgb(0, 0, 0);
		}
	</style>
</head>
<body>
<script type="text/javascript">
	
	document.addEventListener(
		"mousemove", function(placeholder){
			console.log(placeholder.clientX,
				placeholder.clientY)

			document.body.style.backgroundColor = "rgb(0,"+placeholder.clientX+"," +placeholder.clientY + ")"
		})
</script>
</body>
</html>
