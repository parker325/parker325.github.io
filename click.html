<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<style type="text/css">
	#box{
		background-color: lightcoral;
		height: 350px;
		width: 350px;
		position: absolute;
	}
</style>
<body>


	<div id="box"></div>



	<script type="text/javascript">
	document.addEventListener(
	"click",
	function(event) {
		box.style.left=
		event.clientX + "px"
		box.style.top=
		event.clinetY + "px"
	})

			



	

</script>

</body>
</html>
