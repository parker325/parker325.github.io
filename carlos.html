<!DOCTYPE html>
<html>
<head>
<title>Happy Valentine's Day</title>
<style>
body {
background-color: pink;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}
.heart {
background-color: red;
border-radius: 50% 50% 0;
box-shadow: -10px 0 10px rgba(255, 0, 0, 0.5);
width: 50px;
height: 50px;
transform: rotate(45deg);
margin: 10px;
position: relative;
animation: beat 1s ease-in-out infinite;
}
.heart:before,
.heart:after {
content: "";
background-color: red;
border-radius: 50% 50% 0;
box-shadow: -10px 0 10px rgba(255, 0, 0, 0.5);
position: absolute;
}
.heart:before {
width: 50px;
height: 50px;
top: -25px;
left: 0;
}
.heart:after {
width: 50px;
height: 50px;
top: 0;
left: -25px;
}
@keyframes beat {
0% {
transform: scale(1);
}
20% {
transform: scale(1.3);
}
40% {
transform: scale(1);
}
}
</style>
</head>
<body>
<div class="heart"></div>
<div class="heart"></div>
<div class="heart"></div>
<div class="heart"></div>
<div class="heart"></div>
<h1>Happy Valentine's Day</h1>
</body>
</html>
