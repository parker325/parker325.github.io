<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#box{
			height: 500px;
			width: 500 px;
			background-color: yellowgreen;
		}


	</style>
</head>
<body>
<div id = box ></div>
<script type="text/javascript">
	var footballteams = ["Giants", "Jets", "Eagles", "Cowboys", "49ers", "Chiefs", "Bengals"]
	document.addEventListener("click", function(){

	var random = Math.round(Math.random()*5)
	box.innerText = footballteams[random]
	
	})
</script>
</body>
</html>
