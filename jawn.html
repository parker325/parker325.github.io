
<html>
  <head>
    <title>Div Animation</title>
    <style>
      #box {
        width: 20px;
        height: 20px;
        background-color: red;
        position: relative;
        transition: all 0.5s;
      }

      #box:hover {
        cursor: pointer;
        background-color: blue;
      }
      ackground-color: black;

    </style>
  </head>
  <p>
    Click My Div!
  </p>
  <body>
    <div id="box"></div>
    <script>
      document.getElementById("box").addEventListener("click", function(){
        this.style.left = "100px";
      });
    </script>
    <div id = black></div>
  </body>
</html>
