<!DOCTYPE html>
<html>
<head>
	<title>Happy Mother's Day!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
		.card {
	background-color: pink;
	color: white;
	text-align: center;
	padding: 50px;
	margin: 50px;
	border-radius: 25px;
	box-shadow: 0px 0px 15px 5px rgba(0, 0, 0, 0.2);
}

.image-container {
	margin-top: 30px;
}

img {
	max-width: 100%;
	height: auto;
	border-radius: 50%;
	transition: transform 0.5s;
}

img:hover {
	transform: scale(1.2);
}
	</style>
</head>
<body>
	<div class="card">
		<h1>Happy Mother's Day!</h1>
		<p>Thank you for everything you do. You are appreciated more than you know.</p>
		<div class="image-container">
			<img url="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTImqpQjoHvGSHXvJEYpqWa85YBG-jclCPGDTEpfaQm&s">
	</div>
	</div>
	<script src="script.js">
		const cardImage = document.getElementById('card-image');
cardImage.addEventListener('click', () => {
  cardImage.classList.add('spin');
});

cardImage.addEventListener('animationend', () => {
  cardImage.classList.remove('spin');
});
	</script>
</body>
</html>
