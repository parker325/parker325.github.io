<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		#pic{
		width: 500px;
		height: 500px;
		filter: hue-rotate(90deg);
		}
	</style>
</head>
<body>

<center>
	<img src="5.jpg" id=pic>
</center>

<script type="text/javascript">

	pic.addEventListener("mousemove", function(event){
		pic.style.filter = "hue-rotate("+event.clientX+"deg)"
	})
</script>



</body>
</html>
